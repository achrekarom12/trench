version: '3.8'

services:
  # APIs
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - trench-network

networks:
  trench-network:
    driver: bridge
